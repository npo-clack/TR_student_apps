  <script>
    function getNextAnnualDate(month, day) {
      const now = new Date();
      let year = now.getFullYear();

      // 月は0始まり（12月 = 11）
      let target = new Date(year, month - 1, day, 0, 0, 0);

      // 今日を過ぎていたら、翌年にする
      if (now.getTime() > target.getTime()) {
        year += 1;
        target = new Date(year, month - 1, day, 0, 0, 0);
      }

      return target;
    }

    function updateCountdown() {
      const targetDate = getNextAnnualDate(8, 12); // ← 毎年8月12日
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance <= 0) {
        document.getElementById("countdown").innerHTML = "今日はその日です！";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));

      document.getElementById("countdown").innerHTML =
        `周年記念日まで：${days}日 `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <div class="overlay" id="overlay">
    <img src="" alt="拡大画像" class="popup-image" id="popupImage" />
  </div>

  <script>
    const thumbnails = document.querySelectorAll('.thumbnail');
    const overlay = document.getElementById('overlay');
    const popupImage = document.getElementById('popupImage');

    // 各サムネイルにクリックイベントを設定
    thumbnails.forEach(thumbnail => {
      thumbnail.addEventListener('click', () => {
        const fullImagePath = thumbnail.getAttribute('data-full'); // フルサイズ画像のパスを取得
        popupImage.src = fullImagePath;
        overlay.classList.add('active');
      });
    });

    // 背景クリックでポップアップを閉じる
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.classList.remove('active');
      }
    });
  </script>
