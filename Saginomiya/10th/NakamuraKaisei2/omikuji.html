<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>雪だるまゲーム - ホーム</title>
	<style>
		body {
			background-image: url("360_F_70645241_rgjRIgCWd9F6LRkFHEeGs1UTq0YXPaq6.jpg");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			height: 100vh;
			margin: 0;
			text-align: center;
			font-family: sans-serif;
			color: white;
			overflow: hidden;
		}

		h1 {
			padding-top: 150px;
			font-size: 48px;
			text-shadow: 2px 2px 4px black;
		}

		input {
			font-size: 20px;
			padding: 10px;
			border-radius: 10px;
			border: none;
			outline: none;
			margin-top: 20px;
		}

		button {
			background-color: rgba(255, 255, 255, 0.8);
			color: black;
			border: none;
			padding: 15px 40px;
			border-radius: 20px;
			font-size: 20px;
			cursor: pointer;
			margin-top: 20px;
			transition: 0.3s;
		}

		button:hover {
			background-color: white;
			transform: scale(1.1);
		}

		/* カウントダウン演出 */
		#countdown {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			color: white;
			font-size: 100px;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 999;
			opacity: 0;
			pointer-events: none;
			transition: opacity 0.5s;
		}
	</style>
</head>

<body>
	<h1>雪だるまゲーム</h1>
	<p>名前を入力してスタート！</p>
	<input type="text" id="playerName" placeholder="あなたの名前">
	<br>
	<button onclick="startCountdown()">GAME START</button>

	<div id="countdown"></div>

	<script>
		function startCountdown() {
			const name = document.getElementById("playerName").value.trim();
			if (name === "") {
				alert("名前を入力してください！");
				return;
			}
			localStorage.setItem("playerName", name);

			const countdownEl = document.getElementById("countdown");
			let count = 3;
			countdownEl.textContent = count;
			countdownEl.style.opacity = "1";
			countdownEl.style.pointerEvents = "auto";

			const timer = setInterval(() => {
				count--;
				if (count > 0) {
					countdownEl.textContent = count;
				} else {
					countdownEl.textContent = "START!";
					clearInterval(timer);
					setTimeout(() => {
						countdownEl.style.opacity = "0";
						window.location.href = "assessment.html";
					}, 1000);
				}
			}, 1000);
		}
	</script>
</body>

</html>
