<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1から30まで順番に押そう</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startScreen">
    <button id="startBtn">スタート</button>
  </div>

  <div id="game" class="hidden" aria-hidden="true">
    <div id="topbar">
      <h1>1から30まで順番に押そう</h1>
      <div id="next">次の数字: <span id="nextNum">1</span></div>
    </div>

    <div id="playArea" role="application" aria-label="ゲームエリア"></div>

    <div id="timer" aria-live="polite">00:00</div>

    <div id="overlay" class="hidden" aria-hidden="true">
      <div id="overlayContent"></div>
      <button id="restartBtn">リスタート</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
